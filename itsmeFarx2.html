<!DOCTYPE html>
<html lang="id">
<head>
  <title>Blume - Galeri</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: black;
      color: white;
      text-align: center;
      overflow: hidden;
    }
    .slider-container {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      width: 100vw;
      height: 100vh;
    }
    .slide {
      flex: none;
      width: 100vw;
      height: 100vh;
      scroll-snap-align: start;
      background-size: cover;
      background-position: center;
    }
    .nav-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 12px 24px;
      font-size: 16px;
      color: white;
      background-color: #00ff00;
      border: 2px solid black;
      box-shadow: 0 0 8px #00ff00;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <div class="slide" style="background-image: url('img/1 a.jpg');"></div>
    <div class="slide" style="background-image: url('img/2 a.jpg');"></div>
    <div class="slide" style="background-image: url('img/3 a.jpg');"></div>
  </div>
  <button class="nav-button" onclick="window.location='ItsmeFarx.html'">â¬… Kembali</button>

  <script>
    // Mengecek apakah user datang dengan akses valid
    const params = new URLSearchParams(window.location.search);
    if (!params.get("access")) {
      alert("Akses ditolak! Silakan login terlebih dahulu.");
      window.location.href = "itsmeFarx3.html";
    }
  </script>
</body>
</html>
